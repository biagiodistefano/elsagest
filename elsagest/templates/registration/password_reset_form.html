{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h4 class="text-center">Inserisci la tua email</h4>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary btn-block" type="submit">Recupera la tua password</button>
        </form>
    </div>
    <script>
        document.getElementById('id_email').classList.add('form-control');
    </script>
</div>
{% endblock %}
