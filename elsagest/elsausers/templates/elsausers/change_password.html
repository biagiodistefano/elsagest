{% extends 'base/base.html' %}

{% load render_bundle from webpack_loader %}

{% block content %}

    {%  load static %}
    <!-- TODO: capire perchÃ© non carica il css dalla cartella core_users -->
    <link rel="stylesheet" href="{% static 'assets/css/Login-Form-Clean.css' %}">
    <div class="login-clean">
        <form method="post"> {% csrf_token %}
            <input type="hidden" name="next" value="/profile"/>
            <h2 class="text-center">Modifica la tua password</h2>
            {% if form.errors %}
                <p style="color: red; text-align:center">Password errata.<br/>Prova di nuovo.</p>
            {% endif %}
            <div class="form-group">
                <input class="form-control" type="password" name="old_password"  autofocus required id="id_old_password" placeholder="Password attuale">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="new_password1" required id="id_new_password1"
                       placeholder="Nuova password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="new_password2" required id="id_new_password2"
                       placeholder="Conferma nuova password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Conferma</button>
            </div>
            <a href="#" class="forgot">Password dimenticata?</a><br/>
        </form>
    </div>

{% endblock %}
